<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Destination Vacation</title>
</head>

<body>

<section class="hero is-success is-fullheight">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <ul>
            <a href="home">
                Home
            </a>
            <a href="top-destinations">
                Top Destinations
            </a>
            <a href="best-hotel-deals">
                Best Hotel Deals
            </a>
            <span class="navbar-item">
                <a href='subscribe'><button>Subscribe for Deals</button></a>
            </span>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body" style="background-image: url('https://images.pexels.com/photos/1174732/pexels-photo-1174732.jpeg');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <!-- <img src="https://images.pexels.com/photos/1174732/pexels-photo-1174732.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Vacation Background">
    -->

    <div class="container has-text-centered">
      <p class="title">
        Where would you go right now?
      </p>
      <div class="card" style="margin: auto; height: 50px; align-content: center;">
        <form id="user-form" class="card-body">
          <label class="form-label" for="location">Type in Destination</label>
          <input
            name="location"
            id="location"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button type="submit" class="btn">Get Away</button>
        </form>
      </div>
    </div>
  </div>

  
</section>

<section id="weather-results" class="weather" style="height: 500px; background-color: skyblue;">
    <h2 style="align-items: center;">
        Weather for City
    </h2>
    <div class="card" style="border: 3px solid red; margin: 50px; height: 350px; align-content: center;"></div>
</section>
    
<section id="hotel-results" class="hotels" style="height: 1000px; background-color: white;">
    <h2 style="align-items: center;">
        Best Hotel Options for City
    </h2>
    <div class="card" style="border: 3px solid red; margin: 50px; height: 850px; align-content: center;"></div>
</section>

<!-- Hero footer: will stick at the bottom -->
<div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active"><a>Overview</a></li>
          <li><a>Modifiers</a></li>
          <li><a>Grid</a></li>
          <li><a>Elements</a></li>
          <li><a>Components</a></li>
          <li><a>Layout</a></li>
        </ul>
      </div>
    </nav>
  </div>


  <script src="./assets/JS/script.js"></script>
  </body>  

</html>
