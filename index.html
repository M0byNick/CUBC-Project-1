<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Travel Easy</title>
</head>

<body>

<section class="hero is-info is-fullheight">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="logo">
            <img src="./assets/images/logo.png" alt="Logo">
          </a>
          <h1 class="navbar-item">Travel Easy</h1>
          <span class="navbar-burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <ul class="navbar-end">
            <li class="navbar-item">
              <a href="./index.html">
                Home
              </a>
            </li>
            <li class="navbar-item">
              <a href="#top-destinations">
                Top Destinations
              </a>
            </li>
            <li class="navbar-item">
              <a href="#deals">
                Deals
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body hero-style">
    <div class="container has-text-centered">
      <p class="title">
        Where would you go right now?
      </p>
      <div class="card" style="margin: auto; height: 50px; align-content: center;">
        <form id="user-form" class="card-body">
          <label class="form-label" for="location">Type in Destination</label>
          <input
            name="location"
            id="location"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button type="submit" class="btn button is-success is-light is-responsive is-rounded" id="btn">Get Away</button>
        </form>
      </div>
    </div>
  </div>

  
</section>

<section id="weather-results" class="weather" style="height: 500px; background-color: skyblue;">
    <h2 style="align-items: center;">
        Weather for City
    </h2>
    <div class="card" style="border: 3px solid red; margin: 50px; height: 350px; align-content: center;"></div>
</section>
    
<section id="hotel-results" class="hotels" style="height: 1000px; background-color: white;">
    <h2 style="align-items: center;">
        Best Hotel Options for City
    </h2>
    <div class="card" style="border: 3px solid red; margin: 50px; height: 850px; align-content: center;"></div>
</section>

<!-- Hero footer: will stick at the bottom -->
<div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active"><a>Overview</a></li>
          <li><a>Modifiers</a></li>
          <li><a>Grid</a></li>
          <li><a>Elements</a></li>
          <li><a>Components</a></li>
          <li><a>Layout</a></li>
        </ul>
      </div>
    </nav>
  </div>


  <script src="./assets/JS/script.js"></script>
  </body>  

</html>
